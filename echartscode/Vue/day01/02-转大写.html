<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../js/vue.js" type="text/javascript"></script>
	</head>
	<body>
		<div id="app">
			<button @click="toUpper">转大写</button>{{message}}
		</div>
		<script type="text/javascript">
			var vm = new Vue({
				el:"#app",
				data:{
					message: "hello world"
				},
				methods:{
					toUpper:function(){
						this.message = this.message.toUpperCase();
					}
				}
			})
		</script>
	</body>
</html>
