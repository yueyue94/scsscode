<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../js/vue.js"></script>
	</head>
	<body>
		<div id="app">
			<button :disabled="mydisabled">{{totalTime}}</button>
		</div>
		<script type="text/javascript">
			var vm = new Vue({
				el: "#app",
				data:{
				   totalTime: "10",
				   mydisabled: true
				},
				
				mounted: function(){
					var time = setInterval(() => {
						this.totalTime--;
						if(this.totalTime <= 0){
							clearInterval(time);
							this.totalTime = "确定";
							this.mydisabled = false;
						}		     
					},1000)
				}
			})
		</script>
	</body>
</html>
