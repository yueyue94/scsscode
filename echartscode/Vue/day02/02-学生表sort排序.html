<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../js/vue.js" type="text/javascript"></script>
			<style>
				table{
					width: 600px;
				}
				th , td{
					border: 1px solid black;
				}
			</style>
	</head>
	<body>
		<div id="app">
			<table>
				<tr>
					<th>学号</th>
					<th>姓名</th>
					<th>性别</th>
					<th>籍贯</th>
					<th>联系电话</th>
					<th @click="ageSort">年龄</th>
				</tr>
				<tr v-for="person in student" :key="person.id">
					<td>{{person.id}}</td>
					<td>{{person.name}}</td>
					<td>{{person.sex}}</td>
					<td>{{person.addr}}</td>
					<td>{{person.tel}}</td>
					<td>{{person.age}}</td>
				</tr>
			</table>
		</div>
		<script>
			var vm = new Vue({
				el: "#app",
				data: {
					student:[{
							id: "1",
							name: "小张",
							sex: "男",
							addr: "深圳",
							tel: 18512065535,
							age: 24
						},{
							id: "2",
							name: "小红",
							sex: "女",
							addr: "深圳",
							tel: 18512065535,
							age: 16
						},{
							id: "3",
							name: "小张",
							sex: "男",
							addr: "深圳",
							tel: 18512065535,
							age: 23
						},{
							id: "4",
							name: "小李",
							sex: "男",
							addr: "深圳",
							tel: 18512065535,
							age: 27
						},{
							id: "5",
							name: "小强",
							sex: "男",
							addr: "深圳",
							tel: 18512065535,
							age: 20
						}],
						sortType:true,
				},
				methods:{
					ageSort:function(){
						if(this.sortType){
							this.student.sort((a,b)=>{
								return a.age - b.age;
							})
						}else{
							this.student.sort((a,b)=>{
								return b.age - a.age;
							})
						}
						//排序的状态需要取反
						this.sortType = !this.sortType;
					}
				}
			})
		</script>
	</body>
</html>
