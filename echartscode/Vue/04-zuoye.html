<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="js/vue.js" type="text/javascript"></script>
	</head>
	<body>
		<div id = "app">
			数值1: {{num1}}<br>
			数值2: {{num2}}<br>
			平均: {{avg}}<br>
			总和: {{sum}}<br>
		</div>
		<script type="text/javascript">
			var vm = new Vue({
				el:"#app",
				data:{
					num1:12,
					num2:26
				},
				computed:{
					avg:function(){
						return (this.num1+this.num2)/2;
					},
					sum:function(){
						return this.num1 + this.num2;
					}
				}
			})
		</script>	
	</body>
</html>
